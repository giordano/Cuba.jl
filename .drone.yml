---
kind: pipeline
name: linux - arm - Julia 1.3

platform:
  os: linux
  arch: arm

steps:
- name: build
  image: julia:1.3
  commands:
  - "julia --project=. --check-bounds=yes --color=yes -e 'using InteractiveUtils; versioninfo(verbose=true); println(split(unsafe_string(ccall(:LLVMGetHostCPUFeatures, Cstring, ())), \",\"))'"

